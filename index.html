<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Messenger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f0f2f5;
            color: #000;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 300px;
            background-color: #fff;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 15px;
            background-color: #0088cc;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .sidebar-header h2 {
            margin: 0;
            font-size: 18px;
        }
        .menu-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
        .sidebar-content {
            flex-grow: 1;
            overflow-y: auto;
        }
        .user-search {
            padding: 10px;
            background-color: #f9f9f9;
        }
        .user-search input {
            width: 100%;
            padding: 8px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }
        .user-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .user-list li {
            padding: 10px 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-bottom: 1px solid #e0e0e0;
        }
        .user-list li:hover {
            background-color: #f0f2f5;
        }
        .user-list img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #e5ddd5;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="%23d9d2c9" d="M0 0h512v512H0z"/><path fill="%23e5ddd5" d="M50 50h412v412H50z"/></svg>');
            background-size: cover;
        }
        .chat-header {
            padding: 15px;
            background-color: #0088cc;
            color: #fff;
            display: flex;
            align-items: center;
        }
        .chat-header h2 {
            margin: 0;
            font-size: 18px;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            max-width: 60%;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 10px;
            position: relative;
        }
        .message.sent {
            background-color: #dcf8c6;
            margin-left: auto;
        }
        .message.received {
            background-color: #fff;
            margin-right: auto;
        }
        .message-time {
            font-size: 12px;
            color: #888;
            position: absolute;
            bottom: 5px;
            right: 10px;
        }
        .chat-input {
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            font-size: 14px;
            margin-right: 10px;
        }
        .chat-input button {
            background-color: #0088cc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
        }
        .modal-content h2 {
            margin-top: 0;
        }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        .modal-content button {
            background-color: #0088cc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .sidebar-menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 10px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 200px;
        }
        .sidebar-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar-menu li {
            padding: 10px 15px;
            cursor: pointer;
        }
        .sidebar-menu li:hover {
            background-color: #f0f2f5;
        }
        .dark-theme {
            background-color: #1c2526;
            color: #fff;
        }
        .dark-theme .sidebar {
            background-color: #2a3b47;
            border-right-color: #3a4b57;
        }
        .dark-theme .sidebar-header {
            background-color: #1c2526;
        }
        .dark-theme .user-search {
            background-color: #3a4b57;
        }
        .dark-theme .user-search input {
            background-color: #2a3b47;
            border-color: #4a5b67;
            color: #fff;
        }
        .dark-theme .user-list li {
            border-bottom-color: #3a4b57;
        }
        .dark-theme .user-list li:hover {
            background-color: #3a4b57;
        }
        .dark-theme .chat-area {
            background-color: #1c2526;
            background-image: none;
        }
        .dark-theme .chat-header {
            background-color: #1c2526;
        }
        .dark-theme .chat-messages {
            background-color: #1c2526;
        }
        .dark-theme .message.received {
            background-color: #2a3b47;
            color: #fff;
        }
        .dark-theme .message.sent {
            background-color: #056162;
        }
        .dark-theme .chat-input {
            background-color: #2a3b47;
            border-top-color: #3a4b57;
        }
        .dark-theme .chat-input input {
            background-color: #3a4b57;
            border-color: #4a5b67;
            color: #fff;
        }
        .dark-theme .modal-content {
            background-color: #2a3b47;
            color: #fff;
        }
        .dark-theme .modal-content input {
            background-color: #3a4b57;
            border-color: #4a5b67;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Secure Messenger</h2>
                <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
            </div>
            <div class="sidebar-menu" id="sidebarMenu">
                <ul>
                    <li onclick="showSettings()">Settings</li>
                    <li onclick="toggleTheme()">Toggle Theme</li>
                    <li onclick="logout()">Logout</li>
                </ul>
            </div>
            <div class="user-search">
                <input type="text" id="userSearch" placeholder="Search users..." oninput="searchUsers()">
            </div>
            <ul class="user-list" id="userList"></ul>
        </div>
        <div class="chat-area" id="chatArea" style="display: none;">
            <div class="chat-header">
                <h2 id="chatUser"></h2>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2>Login</h2>
            <input type="text" id="loginPhone" placeholder="Phone Number">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="login()">Login</button>
            <button onclick="showRegisterModal()">Register</button>
        </div>
    </div>

    <div class="modal" id="registerModal">
        <div class="modal-content">
            <h2>Register</h2>
            <input type="text" id="registerName" placeholder="Your Name">
            <input type="text" id="registerPhone" placeholder="Phone Number">
            <input type="password" id="registerPassword" placeholder="Password">
            <button onclick="register()">Register</button>
            <button onclick="showLoginModal()">Back to Login</button>
        </div>
    </div>

    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2>Settings</h2>
            <input type="text" id="settingsName" placeholder="Change Name">
            <input type="password" id="settingsPassword" placeholder="New Password">
            <button onclick="updateSettings()">Save Changes</button>
            <button onclick="closeSettings()">Close</button>
        </div>
    </div>

    <script>
        const AES_KEY = 'my-secret-key-1234567890123456'; // 32 bytes for AES-256
        let currentUser = null;
        let currentChatUser = null;
        let users = JSON.parse(localStorage.getItem('users')) || {};
        let messages = JSON.parse(localStorage.getItem('messages')) || {};

        function showLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
            document.getElementById('registerModal').style.display = 'none';
            document.getElementById('settingsModal').style.display = 'none';
        }

        function showRegisterModal() {
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('registerModal').style.display = 'flex';
            document.getElementById('settingsModal').style.display = 'none';
        }

        function showSettings() {
            document.getElementById('settingsModal').style.display = 'flex';
            document.getElementById('sidebarMenu').style.display = 'none';
            document.getElementById('settingsName').value = currentUser.name || '';
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function toggleMenu() {
            const menu = document.getElementById('sidebarMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            document.getElementById('sidebarMenu').style.display = 'none';
        }

        function register() {
            const name = document.getElementById('registerName').value.trim();
            const phone = document.getElementById('registerPhone').value.trim();
            const password = document.getElementById('registerPassword').value;

            if (!name || !phone || !password) {
                alert('Please fill all fields');
                return;
            }

            if (users[phone]) {
                alert('User already exists');
                return;
            }

            users[phone] = {
                name,
                password: CryptoJS.AES.encrypt(password, AES_KEY).toString()
            };
            localStorage.setItem('users', JSON.stringify(users));
            alert('Registration successful! Please login.');
            showLoginModal();
        }

        function login() {
            const phone = document.getElementById('loginPhone').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!users[phone]) {
                alert('User not found');
                return;
            }

            const decrypted = CryptoJS.AES.decrypt(users[phone].password, AES_KEY).toString(CryptoJS.enc.Utf8);
            if (decrypted !== password) {
                alert('Incorrect password');
                return;
            }

            currentUser = { phone, name: users[phone].name };
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('chatArea').style.display = 'flex';
            updateUserList();
        }

        function logout() {
            currentUser = null;
            currentChatUser = null;
            document.getElementById('chatArea').style.display = 'none';
            document.getElementById('sidebarMenu').style.display = 'none';
            showLoginModal();
        }

        function updateSettings() {
            const name = document.getElementById('settingsName').value.trim();
            const password = document.getElementById('settingsPassword').value;

            if (name) {
                users[currentUser.phone].name = name;
                currentUser.name = name;
            }
            if (password) {
                users[currentUser.phone].password = CryptoJS.AES.encrypt(password, AES_KEY).toString();
            }
            localStorage.setItem('users', JSON.stringify(users));
            alert('Settings updated');
            closeSettings();
            updateUserList();
        }

        function updateUserList() {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';
            Object.keys(users).forEach(phone => {
                if (phone !== currentUser.phone) {
                    const li = document.createElement('li');
                    li.innerHTML = `<img src="https://via.placeholder.com/40" alt="User">${users[phone].name}`;
                    li.onclick = () => selectUser(phone);
                    userList.appendChild(li);
                }
            });
        }

        function searchUsers() {
            const search = document.getElementById('userSearch').value.toLowerCase();
            const userList = document.getElementById('userList');
            userList.innerHTML = '';
            Object.keys(users).forEach(phone => {
                if (phone !== currentUser.phone && users[phone].name.toLowerCase().includes(search)) {
                    const li = document.createElement('li');
                    li.innerHTML = `<img src="https://via.placeholder.com/40" alt="User">${users[phone].name}`;
                    li.onclick = () => selectUser(phone);
                    userList.appendChild(li);
                }
            });
        }

        function selectUser(phone) {
            currentChatUser = phone;
            document.getElementById('chatUser').textContent = users[phone].name;
            document.getElementById('chatArea').style.display = 'flex';
            updateMessages();
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text || !currentChatUser) return;

            const encrypted = CryptoJS.AES.encrypt(text, AES_KEY).toString();
            const chatId = [currentUser.phone, currentChatUser].sort().join('_');
            if (!messages[chatId]) messages[chatId] = [];
            const message = {
                sender: currentUser.phone,
                text: encrypted,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };
            messages[chatId].push(message);
            localStorage.setItem('messages', JSON.stringify(messages));
            input.value = '';
            updateMessages();
        }

        function updateMessages() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            const chatId = [currentUser.phone, currentChatUser].sort().join('_');
            (messages[chatId] || []).forEach(msg => {
                const decrypted = CryptoJS.AES.decrypt(msg.text, AES_KEY).toString(CryptoJS.enc.Utf8);
                const div = document.createElement('div');
                div.className = `message ${msg.sender === currentUser.phone ? 'sent' : 'received'}`;
                div.innerHTML = `${decrypted}<span class="message-time">${msg.time}</span>`;
                chatMessages.appendChild(div);
            });
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Initialize
        showLoginModal();
    </script>
</body>
</html>
