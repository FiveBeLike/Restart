<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Messenger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f0f2f5;
            color: #000;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 300px;
            background-color: #fff;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 15px;
            background-color: #0088cc;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .sidebar-header h2 {
            margin: 0;
            font-size: 18px;
        }
        .menu-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
        .sidebar-content {
            flex-grow: 1;
            overflow-y: auto;
        }
        .user-search {
            padding: 10px;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
        }
        .user-search input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #e0e0e0;
            border-radius: 5px 0 0 5px;
            font-size: 14px;
        }
        .user-search button {
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-left: none;
            border-radius: 0 5px 5px 0;
            background-color: #0088cc;
            color: #fff;
            cursor: pointer;
        }
        .user-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .user-list li {
            padding: 10px 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-bottom: 1px solid #e0e0e0;
        }
        .user-list li:hover {
            background-color: #f0f2f5;
        }
        .user-list img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }
        .user-list .user-info {
            flex-grow: 1;
        }
        .user-list .user-status {
            font-size: 12px;
            color: #888;
        }
        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #e5ddd5;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="%23d9d2c9" d="M0 0h512v512H0z"/><path fill="%23e5ddd5" d="M50 50h412v412H50z"/></svg>');
            background-size: cover;
        }
        .chat-header {
            padding: 15px;
            background-color: #0088cc;
            color: #fff;
            display: flex;
            align-items: center;
        }
        .chat-header h2 {
            margin: 0;
            font-size: 18px;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            max-width: 60%;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 10px;
            position: relative;
        }
        .message.sent {
            background-color: #dcf8c6;
            margin-left: auto;
        }
        .message.received {
            background-color: #fff;
            margin-right: auto;
        }
        .message-time {
            font-size: 12px;
            color: #888;
            position: absolute;
            bottom: 5px;
            right: 10px;
        }
        .chat-input {
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            font-size: 14px;
            margin-right: 10px;
        }
        .chat-input button {
            background-color: #0088cc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
        }
        .modal-content h2 {
            margin-top: 0;
        }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .modal-content .password-container {
            position: relative;
            margin-bottom: 10px;
        }
        .modal-content .password-container input {
            padding-right: 40px;
        }
        .modal-content .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .modal-content button {
            background-color: #0088cc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .modal-content input[type="file"] {
            padding: 5px;
        }
        .modal-content img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            object-fit: cover;
        }
        .sidebar-menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 10px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 200px;
        }
        .sidebar-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar-menu li {
            padding: 10px 15px;
            cursor: pointer;
        }
        .sidebar-menu li:hover {
            background-color: #f0f2f5;
        }
        .dark-theme {
            background-color: #1c2526;
            color: #fff;
        }
        .dark-theme .sidebar {
            background-color: #2a3b47;
            border-right-color: #3a4b57;
        }
        .dark-theme .sidebar-header {
            background-color: #1c2526;
        }
        .dark-theme .user-search {
            background-color: #3a4b57;
        }
        .dark-theme .user-search input {
            background-color: #2a3b47;
            border-color: #4a5b67;
            color: #fff;
        }
        .dark-theme .user-search button {
            background-color: #056162;
            border-color: #4a5b67;
        }
        .dark-theme .user-list li {
            border-bottom-color: #3a4b57;
        }
        .dark-theme .user-list li:hover {
            background-color: #3a4b57;
        }
        .dark-theme .chat-area {
            background-color: #1c2526;
            background-image: none;
        }
        .dark-theme .chat-header {
            background-color: #1c2526;
        }
        .dark-theme .chat-messages {
            background-color: #1c2526;
        }
        .dark-theme .message.received {
            background-color: #2a3b47;
            color: #fff;
        }
        .dark-theme .message.sent {
            background-color: #056162;
        }
        .dark-theme .chat-input {
            background-color: #2a3b47;
            border-top-color: #3a4b57;
        }
        .dark-theme .chat-input input {
            background-color: #3a4b57;
            border-color: #4a5b67;
            color: #fff;
        }
        .dark-theme .modal-content {
            background-color: #2a3b47;
            color: #fff;
        }
        .dark-theme .modal-content input {
            background-color: #3a4b57;
            border-color: #4a5b67;
            color: #fff;
        }
        .dark-theme .modal-content .password-toggle {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Secure Messenger</h2>
                <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
            </div>
            <div class="sidebar-menu" id="sidebarMenu">
                <ul>
                    <li onclick="showSettings()">Settings</li>
                    <li onclick="toggleTheme()">Toggle Theme</li>
                    <li onclick="logout()">Logout</li>
                </ul>
            </div>
            <div class="user-search">
                <input type="text" id="userSearch" placeholder="Search users...">
                <button onclick="searchUsers()">üîç</button>
            </div>
            <ul class="user-list" id="userList"></ul>
        </div>
        <div class="chat-area" id="chatArea" style="display: none;">
            <div class="chat-header">
                <h2 id="chatUser"></h2>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username (A-Z, a-z, 0-9)">
            <div class="password-container">
                <input type="password" id="loginPassword" placeholder="Password">
                <button class="password-toggle" onmousedown="togglePassword('loginPassword')" onmouseup="togglePassword('loginPassword')" onmouseout="togglePassword('loginPassword')">üëÅÔ∏è</button>
            </div>
            <button onclick="login()">Login</button>
            <button onclick="showRegisterModal()">Register</button>
        </div>
    </div>

    <div class="modal" id="registerModal">
        <div class="modal-content">
            <h2>Register</h2>
            <input type="text" id="registerUsername" placeholder="Username (A-Z, a-z, 0-9)">
            <input type="text" id="registerDisplayName" placeholder="Display Name">
            <div class="password-container">
                <input type="password" id="registerPassword" placeholder="Password">
                <button class="password-toggle" onmousedown="togglePassword('registerPassword')" onmouseup="togglePassword('registerPassword')" onmouseout="togglePassword('registerPassword')">üëÅÔ∏è</button>
            </div>
            <button onclick="register()">Register</button>
            <button onclick="showLoginModal()">Back to Login</button>
        </div>
    </div>

    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2>Settings</h2>
            <img id="profilePicture" src="https://via.placeholder.com/100" alt="Profile Picture">
            <input type="file" id="profilePictureInput" accept="image/*">
            <input type="text" id="settingsUsername" placeholder="Change Username (A-Z, a-z, 0-9)">
            <input type="text" id="settingsDisplayName" placeholder="Change Display Name">
            <input type="text" id="settingsStatus" placeholder="Status Message">
            <div class="password-container">
                <input type="password" id="settingsCurrentPassword" placeholder="Current Password">
                <button class="password-toggle" onmousedown="togglePassword('settingsCurrentPassword')" onmouseup="togglePassword('settingsCurrentPassword')" onmouseout="togglePassword('settingsCurrentPassword')">üëÅÔ∏è</button>
            </div>
            <div class="password-container">
                <input type="password" id="settingsNewPassword" placeholder="New Password">
                <button class="password-toggle" onmousedown="togglePassword('settingsNewPassword')" onmouseup="togglePassword('settingsNewPassword')" onmouseout="togglePassword('settingsNewPassword')">üëÅÔ∏è</button>
            </div>
            <label><input type="checkbox" id="settingsNotifications" checked> Enable Notifications</label>
            <button onclick="updateSettings()">Save Changes</button>
            <button onclick="closeSettings()">Close</button>
        </div>
    </div>

    <script>
        const AES_KEY = 'my-secret-key-1234567890123456'; // 32 bytes for AES-256
        let currentUser = null;
        let currentChatUser = null;
        let users = JSON.parse(localStorage.getItem('users')) || {};
        let messages = JSON.parse(localStorage.getItem('messages')) || {};

        function showLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
            document.getElementById('registerModal').style.display = 'none';
            document.getElementById('settingsModal').style.display = 'none';
        }

        function showRegisterModal() {
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('registerModal').style.display = 'flex';
            document.getElementById('settingsModal').style.display = 'none';
        }

        function showSettings() {
            document.getElementById('settingsModal').style.display = 'flex';
            document.getElementById('sidebarMenu').style.display = 'none';
            document.getElementById('settingsUsername').value = currentUser.username || '';
            document.getElementById('settingsDisplayName').value = currentUser.displayName || '';
            document.getElementById('settingsStatus').value = users[currentUser.username].status || '';
            document.getElementById('settingsNotifications').checked = users[currentUser.username].notifications !== false;
            document.getElementById('profilePicture').src = users[currentUser.username].profilePicture || 'https://via.placeholder.com/100';
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function toggleMenu() {
            const menu = document.getElementById('sidebarMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            document.getElementById('sidebarMenu').style.display = 'none';
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function isValidUsername(username) {
            return /^[A-Za-z0-9]+$/.test(username);
        }

        function isDisplayNameTaken(displayName, excludeUsername) {
            return Object.keys(users).some(u => u !== excludeUsername && users[u].displayName === displayName);
        }

        function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const displayName = document.getElementById('registerDisplayName').value.trim();
            const password = document.getElementById('registerPassword').value;

            if (!username || !displayName || !password) {
                alert('Please fill all fields');
                return;
            }

            if (!isValidUsername(username)) {
                alert('Username must contain only English letters and numbers (A-Z, a-z, 0-9)');
                return;
            }

            if (users[username]) {
                alert('This username is already taken');
                return;
            }

            if (isDisplayNameTaken(displayName)) {
                alert('This display name is already taken');
                return;
            }

            users[username] = {
                displayName,
                password: CryptoJS.AES.encrypt(password, AES_KEY).toString(),
                status: '',
                notifications: true,
                profilePicture: 'https://via.placeholder.com/100'
            };
            localStorage.setItem('users', JSON.stringify(users));
            alert('Registration successful! Please login.');
            showLoginModal();
        }

        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!users[username]) {
                alert('User not found');
                return;
            }

            const decrypted = CryptoJS.AES.decrypt(users[username].password, AES_KEY).toString(CryptoJS.enc.Utf8);
            if (decrypted !== password) {
                alert('Incorrect password');
                return;
            }

            currentUser = { username, displayName: users[username].displayName };
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('chatArea').style.display = 'flex';
            updateUserList();
        }

        function logout() {
            currentUser = null;
            currentChatUser = null;
            document.getElementById('chatArea').style.display = 'none';
            document.getElementById('sidebarMenu').style.display = 'none';
            showLoginModal();
        }

        function updateSettings() {
            const username = document.getElementById('settingsUsername').value.trim();
            const displayName = document.getElementById('settingsDisplayName').value.trim();
            const currentPassword = document.getElementById('settingsCurrentPassword').value;
            const newPassword = document.getElementById('settingsNewPassword').value;
            const status = document.getElementById('settingsStatus').value.trim();
            const notifications = document.getElementById('settingsNotifications').checked;
            const profilePictureInput = document.getElementById('profilePictureInput');

            if (username && username !== currentUser.username) {
                if (!isValidUsername(username)) {
                    alert('Username must contain only English letters and numbers (A-Z, a-z, 0-9)');
                    return;
                }
                if (users[username]) {
                    alert('This username is already taken');
                    return;
                }
            }

            if (displayName && displayName !== currentUser.displayName && isDisplayNameTaken(displayName, currentUser.username)) {
                alert('This display name is already taken');
                return;
            }

            if (currentPassword || newPassword) {
                if (!currentPassword || !newPassword) {
                    alert('Please provide both current and new password');
                    return;
                }
                const decrypted = CryptoJS.AES.decrypt(users[currentUser.username].password, AES_KEY).toString(CryptoJS.enc.Utf8);
                if (decrypted !== currentPassword) {
                    alert('Current password is incorrect');
                    return;
                }
                users[currentUser.username].password = CryptoJS.AES.encrypt(newPassword, AES_KEY).toString();
            }

            if (username && username !== currentUser.username) {
                users[username] = { ...users[currentUser.username] };
                delete users[currentUser.username];
                currentUser.username = username;
            }

            if (displayName) {
                users[currentUser.username].displayName = displayName;
                currentUser.displayName = displayName;
            }

            if (status) {
                users[currentUser.username].status = status;
            }

            users[currentUser.username].notifications = notifications;

            if (profilePictureInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    users[currentUser.username].profilePicture = e.target.result;
                    localStorage.setItem('users', JSON.stringify(users));
                    document.getElementById('profilePicture').src = e.target.result;
                    updateUserList();
                };
                reader.readAsDataURL(profilePictureInput.files[0]);
            }

            localStorage.setItem('users', JSON.stringify(users));
            alert('Settings updated');
            closeSettings();
            updateUserList();
        }

        function updateUserList(searchTerm = '') {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';
            Object.keys(users).forEach(username => {
                if (username !== currentUser.username && (!searchTerm || users[username].displayName.toLowerCase().includes(searchTerm.toLowerCase()))) {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <img src="${users[username].profilePicture || 'https://via.placeholder.com/40'}" alt="User">
                        <div class="user-info">
                            <div>${users[username].displayName}</div>
                            <div class="user-status">${users[username].status || 'No status'}</div>
                        </div>`;
                    li.onclick = () => selectUser(username);
                    userList.appendChild(li);
                }
            });
        }

        function searchUsers() {
            const search = document.getElementById('userSearch').value;
            updateUserList(search);
        }

        function selectUser(username) {
            currentChatUser = username;
            document.getElementById('chatUser').textContent = users[username].displayName;
            document.getElementById('chatArea').style.display = 'flex';
            updateMessages();
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text || !currentChatUser) return;

            const encrypted = CryptoJS.AES.encrypt(text, AES_KEY).toString();
            const chatId = [currentUser.username, currentChatUser].sort().join('_');
            if (!messages[chatId]) messages[chatId] = [];
            const message = {
                sender: currentUser.username,
                text: encrypted,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };
            messages[chatId].push(message);
            localStorage.setItem('messages', JSON.stringify(messages));
            input.value = '';
            updateMessages();

            if (users[currentChatUser].notifications) {
                alert(`${users[currentChatUser].displayName} would receive a notification: New message from ${currentUser.displayName}`);
            }
        }

        function updateMessages() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            const chatId = [currentUser.username, currentChatUser].sort().join('_');
            (messages[chatId] || []).forEach(msg => {
                const decrypted = CryptoJS.AES.decrypt(msg.text, AES_KEY).toString(CryptoJS.enc.Utf8);
                const div = document.createElement('div');
                div.className = `message ${msg.sender === currentUser.username ? 'sent' : 'received'}`;
                div.innerHTML = `${decrypted}<span class="message-time">${msg.time}</span>`;
                chatMessages.appendChild(div);
            });
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Initialize
        showLoginModal();
    </script>
</body>
</html>
